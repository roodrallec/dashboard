<!DOCTYPE html>
<html>
<head>
    <title>Flex-Grid iFrames</title>
    <style>
        body, html, div {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        div {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        iframe {
            flex: 1;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <iframe src="https://www.google.com"></iframe>
        <iframe src="https://www.facebook.com"></iframe>
        <iframe src="https://www.twitter.com"></iframe>
    </div>
</body>
</html>
